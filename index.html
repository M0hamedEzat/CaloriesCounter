<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container" id="first">
<form id="calculator-form">
      <div class="form-group">
        <label for="height" class="labelstyle">Height (cm)</label>
        <input type="number" class="form-control" id="height" required>
      </div>
      <div class="form-group">
        <label for="weight" class="labelstyle">Weight (kg)</label>
        <input type="number" class="form-control" id="weight" required>
      </div>
      <div class="form-group">
        <label for="age" class="labelstyle">Age (years)</label>
        <input type="number" class="form-control" id="age" required>
      </div>
      <div class="form-group">
        <label for="activity-level" class="labelstyle">Activity Level</label>
        <select class="form-control" id="activity-level" required>
          <option value="1.2">Sedentary (little or no exercise)</option>
          <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
          <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
          <option value="1.725">Very active (hard exercise/sports 6-7 days/week)</option>
          <option value="1.9">Extra active (very hard exercise/sports & physical job)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="font-size: 2rem;">Calculate</button>
    </form>
    <div id="result" class="mt-3" style="font-size: 2rem;"></div>      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
